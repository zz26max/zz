<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小尾巴宠物 - 美容案例</title>
  <style>
    .gallery-section { padding: 2rem; }
    
    .gallery-grid {
      -webkit-column-count: 1;
      -moz-column-count: 1;
      column-count: 1;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .gallery-grid {
        -webkit-column-count: 2;
        -moz-column-count: 2;
        column-count: 2;
      }
    }

    @media (min-width: 1024px) {
      .gallery-grid {
        -webkit-column-count: 3;
        -moz-column-count: 3;
        column-count: 3;
      }
    }

    .gallery-item {
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      break-inside: avoid; 
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
  </header>

  <main class="gallery-section">
    <h2 style="color: #2B6CB0; text-align: center; margin-bottom: 2rem;">毛孩子的变美时刻</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="1dog.jpg" alt="比熊犬美容后">
      </div>
      <div class="gallery-item">
        <img src="2cat.jpg" alt="布偶猫造型">
      </div>
      <div class="gallery-item">
        <img src="3dog.jpg" alt="金毛犬洗澡">
      </div>
    </div>
  </main>
</body>
</html>
